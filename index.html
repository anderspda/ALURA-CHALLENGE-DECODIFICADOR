<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Challenge - Decodificador de texto</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="vectorImg" src="img/Vector.png">
            <h1 class="tittle">Decodificador de texto</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="digite o texto aqui">
        </div>
        <div class="right">
            <img src="img/menino.png" id="imgMenino">
            <h1 id="texto">Nenhuma mensagem foi encontrada</h1>
            <textarea id="texto2" name="name" rows="8" cols="80">Digite um texto que você deseja criptografar ou descriptografar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Apenas letras minúsculas e sem acento.</p>
            <button type="button" id="botao-criptografar" onclick="criptografar()">Criptografar</button>
            <button type="button" id="botao-descriptografar" onclick="descriptografar()">Descriptografar</button>
        </div>
    </div>
</body>
</html>
